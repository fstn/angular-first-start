<div class="container-fluid" ng-controller="PhoneListCtrl">
    <div class="row">
        <div class="col-xs-2">
            Search:
            <input ng-model="query" class="form-control" Sort by:
            <select ng-model="orderProp" >
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>
        </div>
        <div class="col-xs-8">

            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <div class="row">

                        <div class="col-xs-2">
                            <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                        </div>
                        <div class="col-xs-10">
                            <div class="row">
                                <a href="#/phones/{{phone.id}}">{{phone.name}}</a></div>
                            <div class="row">
                                <p>{{phone.snippet}}</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
